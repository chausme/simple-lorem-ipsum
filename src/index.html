<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Lorem Ipsum</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body class="bg-light">
        <main class="text-center my-5">
            <div class="container">
                <h1 class="mb-5">Tired of boring lorem ipsum?</h1>
                <div class="row mb-5">
                    <div class="offset-md-3 col-md-6 offset-xl-4 col-xl-4">
                        <form action="#" class="generator">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="amount">Paragraphs</label>
                                <input
                                    type="number"
                                    value="1"
                                    class="form-control"
                                    id="amount"
                                    name="amount"
                                />
                                <button class="btn btn-dark" type="submit">Generate</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <div class="info mb-3 rounded p-3"></div>
                        <div class="output"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./app.js" type="module"></script>
    </body>
</html>
